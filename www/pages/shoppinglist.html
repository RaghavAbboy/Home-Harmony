<view class="padded">
  <div class="text-center">
    <h1>Shopping List Page</h1>

    <div class="panel panel-default">
      <div class="panel-heading">
        <form ng-submit="addItem()">
          <span class="panel-title"><h4>New Item</h4></span>
          Name: <input ng-model="itemName" type="text" name="FirstName"><br>
          <br>
          Quantity: <input ng-model="quantity" type="text" name="FirstName"><br>
          <button type="submit" class="btn btn-default">Add Item</button>
        </form>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
          <span class="panel-title">Shopping List</span>
      </div>
      <div class="panel-body">
          <ul class="list-group">
            <li ng-repeat="data in list" class="list-group-item">
              Name : {{data.name}}
              Quantity : {{data.quantity}}
            </li>
          </ul>
      </div>
    </div>

  </div>
</view>
