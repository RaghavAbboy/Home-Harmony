<view class="padded">
  <div class="text-center">
    <h1>Messaging Page</h1>
    
    <div class="panel panel-default">
      <div class="panel-heading">
        <span class="panel-title">Notifications</span>
        <span>*Badge Goes Here*</span>
      </div>
      <div class="panel-body">
          <ul class="list-group">
            <li ng-repeat="data in messages.everyone" class="list-group-item">
              Message : {{data.message}}
              User : {{data.name}}
            </li>
          </ul>
      </div>
    </div>
    <div>
      
      <form role="form" ng-submit="addMessageSubmit()">
        <div class="form-group">
        <div class="form-group">
          <input id="msg" type="text" class="form-control" ng-model="msg"/>
        </div>
        <button type="submit" class="btn btn-default">Send</button>
      </form>
    </div>
  </div>
</view>
