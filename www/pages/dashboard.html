<div class="text-center">
  
  <view class="padded" id="dashboard">
    <h1>Dashboard</h1>
    <style>
      .panel-body.animated{
        max-height: 300px;
        overflow: scroll;
      }
    </style>

    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-6">
        <div class="panel panel-success">
          <div class="panel-heading">
            <span class="panel-title">Messages</span>
            <span class="glyphicon glyphicon-collapse-down"></span>
          </div>
          <div class="panel-body animated">
            <ul class="list-group">
              <li ng-repeat="message in messages.everyone" class="list-group-item">
                Message : {{message.message}}
                User : {{message.name}}
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-6">
        <div class="panel panel-success">
          <div class="panel-heading">
            <span class="panel-title">Issues</span>
            <span class="glyphicon glyphicon-collapse-down"></span>
          </div>
          <div class="panel-body animated">
              <ul class="list-group">
              <li ng-repeat="issue in issues" class="list-group-item"> 
                <div>
                  Name : {{issue.Name}}
                </div>              
                <div>
                  AssignedBy : {{issue.AssignedBy}}
                </div>
                <div>
                  Done : {{issue.Done}}
                </div>               
                <div>
                  Assigned To : {{issue.AssignedTo.name}}
                </div>                
                <div>
                Repeat:  {{issue.Repeat}}
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-6">
        <div class="panel panel-success">
          <div class="panel-heading">
            <span class="panel-title" >Shopping List</span>
            <span class="glyphicon glyphicon-collapse-down"></span>
          </div>
          <div class="panel-body animated">
              *Shopping list info goes here*
          </div>
        </div>
      </div>
    </div>
  </view>
</div>

<script>
  $(".panel").off("click").on("click",function(){
    $(this).toggleClass("untoggled");
    $(".glyphicon",this).toggleClass("glyphicon-collapse-down").toggleClass("glyphicon-collapse-up");
  });
</script>
